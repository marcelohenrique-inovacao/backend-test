paths:
  /v1/aplicativos:
    get:
      tags:
      - Aplicativo
      summary: Retorna todos os Desenvolvedores Cadastrados
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Desenvolvedor'
  /v1/aplicativo/{id}:
    get:
      tags:
      - Aplicativo
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ICommandResult'
            application/json:
              schema:
                $ref: '#/components/schemas/ICommandResult'
            text/json:
              schema:
                $ref: '#/components/schemas/ICommandResult'
    put:
      tags:
      - Aplicativo
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/AtualizarAplicativoCommand'
          application/json:
            schema:
              $ref: '#/components/schemas/AtualizarAplicativoCommand'
          text/json:
            schema:
              $ref: '#/components/schemas/AtualizarAplicativoCommand'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AtualizarAplicativoCommand'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ICommandResult'
    delete:
      tags:
      - Aplicativo
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ICommandResult'
            text/json:
              schema:
                $ref: '#/components/schemas/ICommandResult'
  /v1/aplicativo/desenvolvedoresrelacionados/{id}:
