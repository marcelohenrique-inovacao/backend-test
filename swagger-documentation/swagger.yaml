components:
  schemas:
    AdicionarDesenvolvedorResponsavelCommand:
      required:
      - idAplicativo
      - idDesenvolvedor
      type: object
      properties:
        idAplicativo:
          type: string
          format: uuid
        idDesenvolvedor:
          type: string
          format: uuid
      additionalProperties: false
    Aplicativo:
      required:
      - dataLancamento
      - nome
      - plataforma
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
          readOnly: true
        nome:
          type: string
        dataLancamento:
          type: string
          format: date-time
          readOnly: true
        plataforma:
          $ref: '#/components/schemas/ETipoPlataforma'
        idDesenvolvedorResponsavel:
          type: string
          format: uuid
          nullable: true
          readOnly: true
        nomeResponsavel:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
    AtualizarAplicativoCommand:
      required:
      - dataLancamento
      - id
      - nome
      - tipoPlataforma
      type: object
      properties:
        id:
          type: string
          format: uuid
        nome:
          type: string
        dataLancamento:
          type: string
        tipoPlataforma:
          $ref: '#/components/schemas/ETipoPlataforma'
      additionalProperties: false
    AtualizarDesenvolvedorCommand:
      required:
      - cpf
      - email
      - id
      - nome
      type: object
      properties:
        id:
          type: string
          format: uuid
        nome:
          type: string
        cpf:
          type: string
        email:
          type: string
      additionalProperties: false
    CPF:
      maxLength: 11
      minLength: 11
      type: string
      nullable: false
    Desenvolvedor:
      required:
      - cpf
      - email
      - nome
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          nullable: false
        cpf:
          $ref: '#/components/schemas/CPF'
        email:
          $ref: '#/components/schemas/Email'
      additionalProperties: false
    DesvincularAplicativoDesenvolvedorCommand:
      required:
      - idAplicativo
      - idDesenvolvedor
      type: object
      properties:
        idAplicativo:
          type: string
          format: uuid
        idDesenvolvedor:
          type: string
          format: uuid
      additionalProperties: false
    Email:
      maximum: 100
      type: object
      additionalProperties: false
      nullable: false
    ETipoPlataforma:
      type: integer
      description: "Valores: 1-Desktop, 2-Web ou 3-Mobile"
      format: int32
      enum:
      - 1
      - 2
      - 3
    status:
      type: string
      readOnly: true
      enum:
      - 200 Ok
      - 400 Bad Request
      - 404 Not Found
    ICommandResult:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/status'
        result:
          description: "Retorna um array de objetos, podendo ser um texto explicativo.\
            \ Preenchido somente se não houver erros."
          oneOf:
          - $ref: '#/components/schemas/Aplicativo'
          - $ref: '#/components/schemas/Desenvolvedor'
          - type: string
        erros:
          type: array
          items:
            $ref: '#/components/schemas/ICommandResult_erros'
      additionalProperties: false
    RegistrarAplicativoCommand:
      type: object
      properties:
        messageType:
          type: string
          nullable: true
          readOnly: true
        aggregateId:
          type: string
          format: uuid
          readOnly: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
        validationResult:
          $ref: '#/components/schemas/ValidationResult'
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          nullable: true
          readOnly: true
        dataLancamento:
          type: string
          nullable: true
          readOnly: true
        tipoPlataforma:
          $ref: '#/components/schemas/ETipoPlataforma'
        desenvolvedorResponsavel:
          $ref: '#/components/schemas/Desenvolvedor'
      additionalProperties: false
    RegistrarDesenvolvedorCommand:
      type: object
      properties:
        messageType:
          type: string
          nullable: true
          readOnly: true
        aggregateId:
          type: string
          format: uuid
          readOnly: true
        timestamp:
          type: string
          format: date-time
          readOnly: true
        validationResult:
          $ref: '#/components/schemas/ValidationResult'
        id:
          type: string
          format: uuid
          readOnly: true
        nome:
          type: string
          nullable: true
          readOnly: true
        cpf:
          type: string
          nullable: true
          readOnly: true
        email:
          type: string
          nullable: true
          readOnly: true
      additionalProperties: false
    RemoverDesenvolvedorResponsavelCommand:
      required:
      - idAplicativo
      type: object
      properties:
        idAplicativo:
          type: string
          format: uuid
      additionalProperties: false
    VincularAplicativoDesenvolvedorCommand:
      required:
      - idAplicativo
      - idDesenvolvedor
      type: object
      properties:
        idAplicativo:
          type: string
          format: uuid
        idDesenvolvedor:
          type: string
          format: uuid
      additionalProperties: false
    ICommandResult_erros:
      type: object
      properties:
        campo:
          type: string
        erro:
          type: string
